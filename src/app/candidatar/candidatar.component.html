<form (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <h1 class="pt-5">Candidatar-se</h1>

    <p>Nome:</p>
    <input type="text" [(ngModel)]="nome" name="nome" class="form-control" id="inputnome" placeholder="Digite o nome do produto">
  </div>

  <div class="form-group">
    <p>Data de aniversário:</p>
    <input type="date" [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" id="inputdata" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <p>Conte para nós suas experiencias profissionais:</p>
    <textarea [(ngModel)]="experiencia" name="experiencia" class="form-control form-control-lg pt-3" id="inputdescription" rows="4"></textarea>
  </div>

  <br>
  <div class="text-center py-5">
    <button type="submit" class="btn-salvar">Salvar</button>
  </div>
</form>
